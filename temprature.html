<head>

    <link rel="stylesheet" href="temprature.css">

<body>
    <div class="box">
        <div class="headline">
            <h1>Temprature Convertor</h1>

            <div class="input-group">
                <label for="farenhite">Farenhite</label><br>
                <input type="number" name="farenhite" id="farenhite" placeholder="Enter The Temp">
            </div>
        </div>
        <div class="container">
            <div class="input-group">
                <label for="centigrade">Centigrade</label><br>
                <input type="number" name="centigrade" id="centigrade" placeholder="Enter The Temp">
            </div>
        </div>
<div>
        <button type="reset" id="reset">Reset</button>
    </div>
